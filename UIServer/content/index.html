<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сеть центров</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="header">

            <div id="header_left">
                <span id = "fio">Авторизируйтесь на портале</span>
            </div>

            <div id="header_right">

                <input type="text" class = "inp_texts" id = "login" placeholder="Логин">
                <input type="password" class = "inp_texts" id = "password" placeholder="Пароль">
                <span class = 'animated_bot' id = 'login_button'>Войти</span> 

            </div>

        </div>
            
        <div id="content">
            
        </div>

        <div id="footer">
                <input type="text" class = "inp_texts" id = "reg_login" placeholder="Логин">
                <input type="password" class = "inp_texts" id = "reg_password" placeholder="Пароль">
                <input type="text" class = "inp_texts" id = "reg_fio" placeholder="Имя">
                <span class = 'animated_bot' id = 'reg_button'>Регистрация</span>
        </div>
    </div>

    <script src="./jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./main.js"></script>
    
</body>
</html>
